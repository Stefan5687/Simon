<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0066cc 0%, #003366 100%);
        }
        button {
            padding: 20px 60px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: white;
            color: #0066cc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button>Stefan</button>
</body>
</html>
